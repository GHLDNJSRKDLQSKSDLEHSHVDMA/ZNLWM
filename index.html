<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개인정보 보호 퀴즈</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- SweetAlert2 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.0/dist/sweetalert2.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <div class="container min-vh-100 d-flex align-items-center justify-content-center py-5">
        <div class="card shadow-lg w-full max-w-lg p-5 rounded-lg bg-white">
            <h2 class="text-center text-3xl font-semibold text-blue-500 mb-4">개인정보 보호 퀴즈</h2>
            <p class="text-center text-gray-600 mb-5">개인정보 보호에 관한 퀴즈를 풀고 학습해보세요!</p>

            <div id="quiz-container">
                <!-- 퀴즈 내용이 여기에 표시됨 -->
            </div>

            <button id="next-btn" class="btn btn-primary w-full mt-4" onclick="nextQuestion()">다음 문제</button>
        </div>
    </div>

    <!-- Bootstrap, SweetAlert2, Tailwind JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.0/dist/sweetalert2.all.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
